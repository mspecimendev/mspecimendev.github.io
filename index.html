<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#212121">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Male Specimen+</title>
  <!-- web-start -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="manifest" href="/manifest.json">
  <!-- web-end -->
  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
    <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">

  <link rel="stylesheet" href="css/components.css">
</head>
<body>
  <div id="app">

    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-reveal dark panel-init" data-visible-breakpoint="960">
      <div class="view">
        <div class="page">
          <div class="page-content">
            <div class="block">Left panel content goes here</div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Left panel with cover effect-->

    
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">

      <!-- Tabbar-->
      <div class="toolbar toolbar-bottom tabbar-icons">
        <div class="toolbar-inner bg-color-black text-color-white">
            <a href="#view-home" class="tab-link tab-link-active  tab-link-home">
              <i class="icon material-icons if-md">home</i>
            </a>
            <a href="#view-explore" class="tab-link tab-link-explore">
              <i class="icon material-icons if-md">explore</i>
            </a>
            <a href="#view-vip" class="tab-link tab-link-vip">
              <i class="icon material-icons if-md">diamond</i>
            </a>
            <a href="#view-my-list" class="tab-link  tab-link-my-list">
              <i class="icon material-icons if-md">bookmark</i>
            </a>
            <a href="#view-account" class="tab-link  tab-link-account">
              <i class="icon material-icons if-md">account_circle</i>
            </a>
        </div>
      </div>
      <!-- /Tabbar-->

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active">
        <div class="page" data-name="home">

          <!-- Top Navbar -->
            <div class="navbar">
              <div class="navbar-bg navbar-transparent"></div>
              <div class="navbar-inner navbar-gradient">
                <div class="left">
                  <a href="#" class="link icon-only panel-open" data-panel="left">
                    <i class="icon material-icons if-md">menu</i>
                  </a>
                </div>
                <div class="title sliding title-center">
                  <img src="images/logo-msp-mobile.png" class="logo-navbar">
                </div>
                <div class="right">
                  <a href="/notifications/" class="link icon-only">
                    <i class="icon material-icons if-md">notifications <span class="badge color-red">32</span>
                    </i>
                  </a>
                </div>
              </div>
            </div>
            <!-- /Top Navbar -->

          <!-- Page Content-->
          <div class="page-content ptr-content" data-ptr-distance="55">
  <!-- Pull to refresh preloader-->
  <div class="ptr-preloader">
    <div class="preloader"></div>
    <div class="ptr-arrow"></div>
  </div>
            <!-- //////////////////////////////////////////////////// -->
              <div class="swiper swiper-orbit">
                <div class="swiper-wrapper" id="swiper-orbit-container">
                  <!-- ===================================  -->

                  <!-- ===================================  -->

                </div>
                <div class="swiper-pagination"></div> 
              </div>

            <!-- //////////////////////////////////////////////////// -->

            <div class="block-header" id="block-header-newly-added"></div>
            <div class="swiper swiper-thumbnail-landscape">
              <div class="swiper-wrapper" id="newly-added">
              </div>
            </div>

            <div class="block-header" id="block-header-originals"></div>
            <div class="swiper swiper-thumbnail-landscape">
              <div class="swiper-wrapper" id="originals">
              </div>
            </div>

            <div class="block-header" id="block-header-series"></div>
            <div class="swiper swiper-thumbnail-landscape">
              <div class="swiper-wrapper" id="series">
              </div>
            </div>

            <div class="block-header" id="block-header-features"></div>
            <div class="swiper swiper-thumbnail-landscape">
              <div class="swiper-wrapper" id="features">
              </div>
            </div>



          </div>
          <!-- /Page Content-->

        </div><!-- /Page-->
      </div><!-- /View -->


        <!-- View -->
        <div id="view-explore" class="view view-init tab" data-name="explore" data-url="/explore/"></div>
        <div id="view-vip" class="view view-init tab" data-name="vip" data-url="/vip/"></div>
        <div id="view-my-list" class="view view-init tab" data-name="my-list" data-url="/my-list/"></div>
        <div id="view-account" class="view view-init tab" data-name="account" data-url="/account/"></div>
        <!-- /View -->

    </div>


  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <script src="js/cordova-app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/store.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
